    <script src="./js/language.js"></script>

</head>
<body>

<!---

-->
<select id="languageOptionSelector">
    <option value="en" selected>English</option>
    <option value="ur">اردو</option>
</select>

<!---
Divs to show text
-->
<div id="div1"></div>
<div id="div2"></div>

</body>
