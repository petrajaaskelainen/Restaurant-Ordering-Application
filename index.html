<!---File: index.html

<html lang="en">
<meta charset="UTF-8">
<title>The Flying Dutchman</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!--- Connecting stylesheet -->
<link href="css/index.css" rel="stylesheet">
<!--- Script for multilanguage -->
<script src="js/language.js"></script>
<!--- Database file, contains information of drinks -->
<script src="database/Beverges.js"></script>
<!--- Database file, contains information of users -->
<script src="database/DBLoaded.js"></script>
<!--- Script for database -->
<!-- <script src="js/database.js"></script> -->
<!--- Script for loading the database -->
<script src="js/loader.js"></script>
<!--- Script for populating menu items list -->
<script src="js/menuitem.js"></script>
<!--- Script for dragndrop of menu items list or cart list-->
<script src="js/drop.js"></script>
<!--- Script for checkout process -->
<!-- <script src="js/tabchanger.js"></script> -->
<body style="width:100%">
	<!--- Language selector panel on the top-->	
	<nav style="width:100%">
		<select id="languageOptionSelector">
    		<option value="en" selected>English</option>
    		<option value="ur">اردو</option>
		</select>
    </nav>
	
	<!--- Header with the logo -->	
    <header>
        <img src="img/logo.png" width="100" height="100">
    </header>
	
	<!--- Progress bar -->
	<div id="progress"><p>Steps in check-out process</p><br>
		<div class="progresspoint"><img src="img/oneactive.png" width="40" height="40"><p>Select products</p></div>
		<div class="progresspoint"></div>
		<div class="progresspoint"><img src="img/two.png" width="40" height="40"><p>Confirm payment</p></div>
		<div class="progresspoint"></div>		
		<div class="progresspoint"><img src="img/three.png" width="40" height="40"><p>Order placed</p></div>
	</div>
	

	<!--- the main content of the page -->	
	<section id="container" style="width:100%">
		<!--- Left side section of the page -->	
        <div class="content">
			<div id= "menu"> 
				<div id="filter">
					<div id="filtertitle">Sort by:</div>
					<div class="filtercategory">
						<div>Name</div>
						<select id="nameSelector">
    						<option value="" selected>A</option>
    						<option value="">Z</option>
						</select>
					</div>
					<div class="filtercategory">
						<div>Alcohol %</div>
						<select id="alcoholStrengthSelector">
    						<option value="" selected>Low</option>
    						<option value="">Medium</option>
							<option value="">Strong</option>
						</select>
					</div>
					<div class="filtercategory">
						<div>Price</div>
						<select id="priceSelector">
    						<option value="" selected>Low</option>
    						<option value="">High</option>
						</select>
					</div>
					<div class="filtercategory">
						<div>Country of Origin</div>
						<select id="countrySelector">
    						<option value="" selected>A</option>
    						<option value="">Z</option>
						</select>
					</div>
					<div class="filtercategory">
						<div>In Stock</div>
						<select id="stockBalance">
    						<option value="" selected>Lowest</option>
    						<option value="">Highest</option>
						</select>
					</div>
				</div>
				<!---BRING INTO THIS DIV THE MENU DATABASE-->
				<div id= "menulist" style="width:100%"></div>
				<!--- Hidden as default, visible in check-out process-->
				<div id= "login" style="width:100%">
					<!--- Add here login form which opens confirmpurchase div-->
					<button class="button">Login</button>
				</div>
				<!--- Hidden as default, visible in check-out process-->
				<div id= "confirmpurchase" style="width:100%">
					<p>Put here price and credits, etc.</p>
					<button class="button">Confirm purchase</button>
				</div>
				<!--- Hidden as default, visible in check-out process-->
				<div id= "orderplaced" style="width:100%">
					<img src="img/check.png" width="100" height="100">
					<p>Order placed!</p>
					<button class="button">Back to menu</button>
				</div>
			</div>
		</div>
	<!--- Right side section of the page -->
		<div class="content">
		<div id= "cart" style="width:100%"> 
			<div id= "checkout" style="width:95%">	
				<!--- This div below contains the droppable items list -->			
				<div id="checkoutCart" ondrop="drop(event)" ondragover="allowDrop(event)">
				Drop here</div>
				<div id="checkoutTotal">Add here total amount</div>
				<button class="button" id= "checkoutbtn">Checkout</button>
			</div>
		</div>
		</div>
    </section>
	
    <footer>&copy; Petra Jaaskelainen, Ridhi Agrawal, Kamil Iqbal and Areeb Asad</footer>
</body>
</html>

<!--- END of file index.html -->
